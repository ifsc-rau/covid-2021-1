<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Clientes</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/menu.css">
</head>
<nav
	class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
	<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Cadastro</a>
	<ul class="navbar-nav px-3">
		<li class="nav-item text-nowrap"><a class="nav-link" href="#">Sair</a></li>
	</ul>
</nav>
<div class="container-fluid">
	<div class="row">
		<nav class="col-md-2 d-none d-md-block bg-light sidebar">
			<div class="sidebar-stick">
				<ul class="nav flex-column">
					<br>
					<br>
					<form class="row g-3">
						<div class="col-12">
							<label for="inputNome" class="form-label">Nome</label> <input
								type="nome" class="form-control" id="inputnome4">
						</div>
						<div class="col-12">
							<label for="inputSexo" class="form-label">Sexo</label> <input
								type="sexo" class="form-control" id="inputsexo">
						</div>
						<div class="col-12">
							<label for="inputCódigo" class="form-label">Codigo</label> <input
								type="text" class="form-control" id="inputcódigo" placeholder="">
						</div>
						<div class="col-12">
							<label for="inputCpf" class="form-label">CPf</label> <input
								type="text" class="form-control" id="inputcpf" placeholder="">
						</div>
						<div class="col-md-12">
							<label for="inputRazãoSocial" class="form-label">Razao Social</label>
							<input type="text" class="form-control" id="inputrazãosocial">
						</div>
						<div class="col-12">
							<label for="inputCnpj" class="form-label">CNPJ</label> <input
								type="text" class="form-control" id="inputcnpj"
						
						</div>
						<div class="col-16">
							<label for="inputDescrição" class="form-label">Telefone</label> <input
								type="text" class="form-control" id="inputdescrição"
								placeholder="">
						</div>
						<div class="col-20">
							<label for="inputDescrição" class="form-label">Email</label> <input
								type="text" class="form-control" id="inputdescrição"
								placeholder="">
						</div>

						<div class="">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck"></label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</form>

					</body>

</html>
